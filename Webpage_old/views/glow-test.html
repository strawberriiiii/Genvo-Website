<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>

		<script src="http://mrdoob.github.com/three.js/examples/js/shaders/HorizontalBlurShader.js"></script>
		<script src="http://mrdoob.github.com/three.js/examples/js/shaders/VerticalBlurShader.js"></script>
		
		<script src="http://mrdoob.github.com/three.js/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="http://mrdoob.github.com/three.js/examples/js/postprocessing/RenderPass.js"></script>
		<script src="http://mrdoob.github.com/three.js/examples/js/postprocessing/MaskPass.js"></script>

		<!--<script src="../assets/lib/threeJs/three.min.js"></script>-->

		<script src="..\assets\lib\graphics/CopyShader.js"></script>
		<script src="..\assets\lib\graphics/HorizontalBlurShader.js"></script>
		<script src="..\assets\lib\graphics/VerticalBlurShader.js"></script>

		<script src="..\assets\lib\graphics/EffectComposer.js"></script>
		<script src="..\assets\lib\graphics/RenderPass.js"></script>
		<script src="..\assets\lib\graphics/MaskPass.js"></script>
		<script src="..\assets\lib\graphics/ShaderPass.js"></script>
		
		<script>

			// workaround for chrome bug: http://code.google.com/p/chromium/issues/detail?id=35980#c12
			if ( window.innerWidth === 0 ) { window.innerWidth = parent.innerWidth; window.innerHeight = parent.innerHeight; }
							
			var camera, bloomEffectCamera, finalComposer, scene, bloomEffectScene, renderer;
			var hblur, vblur;
			var geometry, material, mesh;

			init();
			setupScene();
			animate();

			function init() {
				
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = 80;
				camera.position.y = 50;
				camera.position.z = 80;

                bloomEffectCamera = camera.clone();

                // VAR
				scene = new THREE.Scene();
                bloomEffectScene =  new THREE.Scene();
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
                // Bloom composer
                bloomComposer = new THREE.EffectComposer( renderer );
				bloomComposer.addPass( new THREE.RenderPass( bloomEffectScene, camera ) );

				hblur = new THREE.ShaderPass( THREE.HorizontalBlurShader );
				bloomComposer.addPass( hblur );
				
				vblur = new THREE.ShaderPass( THREE.VerticalBlurShader );
				bloomComposer.addPass( vblur );

                /*var finalshader = {
					uniforms: {
						tDiffuse: { type: "t", value: 0, texture: null },
						tGlow: { type: "t", value: 1, texture: null }
					},
					vertexShader: [
						"varying vec2 vUv;",
						"void main() {",
							"vUv = vec2( uv.x, 1.0 - uv.y );",
							"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
						"}"
					].join("\n"),
					fragmentShader: [
						"uniform sampler2D tDiffuse;",
						"uniform sampler2D tGlow;",
						"varying vec2 vUv;",
						"void main() {",
							"vec4 texel = texture2D( tDiffuse, vUv );",
							"vec4 glow = texture2D( tGlow, vUv );",
							"gl_FragColor = texel + vec4(0.5, 0.75, 1.0, 1.0) * glow * 2.0;",
						"}"
					].join("\n")
				};*/

                //ADDITIVE SHADER
                var additiveShader = {
                    uniforms: {
                        tDiffuse: { type: "t", value: 0, texture: null },
                        tAdd: { type: "t", value: 1, texture: null },
                        fCoeff: { type: "f", value: 1.0 }
                    },

                    vertexShader: [
                        "varying vec2 vUv;",

                        "void main() {",

                            "vUv = uv;",
                            "gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",

                        "}"
                    ].join("\n"),

                    fragmentShader: [
                        "uniform sampler2D tDiffuse;",
                        "uniform sampler2D tAdd;",
                        "uniform float fCoeff;",

                        "varying vec2 vUv;",

                        "void main() {",

                            "vec4 texel = texture2D( tDiffuse, vUv );",
                            "vec4 add = texture2D( tAdd, vUv );",
                            "gl_FragColor = texel + add * fCoeff;",

                        "}"
                    ].join("\n")
                }

				//finalshader.uniforms[ 'tGlow' ].texture = bloomComposer.renderTarget1;
                additiveShader.uniforms[ 'tAdd' ].value = bloomComposer.renderTarget1;

                

                //var finalBloomPass = new THREE.ShaderPass( finalshader );
                var finalBloomPass = new THREE.ShaderPass( additiveShader );
                finalBloomPass.needsSwap = true;
				finalBloomPass.renderToScreen = true;

                // Final pass
                var finalPass = new THREE.RenderPass( scene, camera );
                //finalPass.renderToScreen = true;

                // Compose it together
                finalComposer = new THREE.EffectComposer( renderer );
                finalComposer.addPass( finalPass );
                finalComposer.addPass( finalBloomPass );
				
			}
			
			function setupScene(){
				
				geometry = new THREE.SphereGeometry(10, 10, 10);
				material = new THREE.MeshBasicMaterial({color:0xff0000});
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.y = 10;
				mesh.position.x = 10;
				mesh.position.z = -10;
				bloomEffectScene.add(mesh);
				
				geometry = new THREE.CubeGeometry(20, 20, 20);
				material = new THREE.MeshBasicMaterial({color:0x00ff00});
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.y = 10;
				mesh.position.x = -10;
				mesh.position.z = -10;
				scene.add(mesh);
				
				geometry = new THREE.CylinderGeometry(0, 10, 20);
				material = new THREE.MeshBasicMaterial({color:0x0000ff});
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.y = 10;
				mesh.position.x = 0;
				mesh.position.z = 10;
				scene.add(mesh);
				
				geometry = new THREE.PlaneGeometry(50, 50);
				material = new THREE.MeshBasicMaterial({color:0x888888});
				mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.x = -Math.PI/2;
				scene.add(mesh);
			}

			function animate() {
				requestAnimationFrame( animate );
				camera.lookAt(scene.position);
                bloomEffectCamera.lookAt(scene.position);
                
                bloomComposer.render(0.1);
                finalComposer.render(0.1);

			}

		</script>
	</body>
</html>
